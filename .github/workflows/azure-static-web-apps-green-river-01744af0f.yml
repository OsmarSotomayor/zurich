name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Angular app
        run: npm run build -- --output-path=dist/browser --configuration production
      
      # Paso de verificación CRUCIAL (añadido aquí)
      - name: Verificar estructura de archivos
        run: |
          echo "=== Estructura de dist ==="
          ls -R dist
          echo "=== Contenido de dist/browser ==="
          ls -lh dist/browser
          [ -f "dist/browser/index.html" ] && echo "✅ Index.html encontrado" || echo "❌ Index.html NO existe"
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_RIVER_01744AF0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist/browser"
          skip_app_build: true  # Importante: Ya hicimos el build manualmente

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_RIVER_01744AF0F }}
          action: "close"
